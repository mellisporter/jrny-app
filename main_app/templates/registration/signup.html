{% extends 'base.html' %} {% block content %}
<div class="container">
<h1>Sign Up</h1>
<hr/>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="btn" value="signup" />
</form>
</div>
</div>
{% endblock %}
