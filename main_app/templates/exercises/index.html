{% extends 'base.html' %}

{% block content %}

<div class="exercise-list">
<h1>Exercise List</h1>
{% for exercise in exercises %}
<div class="card">
    <a href="{% url 'exercises_detail' exercise.id %}">
        <div class="card-content">
            Name: {{ exercise.name }} <br/>
            Description: {{exercise.description}}
        </div>
    </a>
</div>
</div>
{% endfor %}


{% endblock %}
