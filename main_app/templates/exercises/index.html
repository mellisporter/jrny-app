{% extends 'base.html' %}

{% block content %}

<h1>Exercise List</h1>
{% for exercise in object_list %}
<div class="card">
    <a href="{% url 'exercise_detail' exercise.id %}">
        <div class="card-content">
            {{ exercise.name }}
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
