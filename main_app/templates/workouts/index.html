{% extends 'base.html' %} {% block content %}

<h1>Workout List</h1>

{% for workout in workouts %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ workout.name }}</span>
    <p>Description: {{ workout.description }}</p>
    <p>Length: {{ workout.length }}</p>
  </div>
</div>

{% endfor %}

{% endblock %}
