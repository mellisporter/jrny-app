{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JRNY</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'jrny/style.css' %}" />

  </head>
  <body>
    <header class="navbar-fixed">
      <nav class="black">
        <div class="nav-wrapper black">
          <ul type="none">
            <li>
              <a href="/" class="left brand-logo">JRNY</a>
            </li>
          </ul>
          <ul type="none" class="right">
            <li><a href="/about">About</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'index' %}">My JRNY</a></li>
            <li><a href="{% url 'workouts_create' %}">Add a Workout</a></li>
            <li><a href="{% url 'exercises_index' %}">View Exercises</a></li>
            <li><a href="{% url 'exercises_create' %}">Add Exercise</a></li>
            <li><a href="{% url 'logout' %}"><button>Log Out</button></a></li>
            {% else %}
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}"><button>Log In</button></a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer class="page-footer">
      <div class="left">
        <a href="">L</a>
        <a href="">GH</a>
      </div>
      <div class="right">
        All Rights Reserved, Â© 2022 JRNY 
      </div>
    </footer>
  </body>
</html>
